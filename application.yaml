apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config-app
spec:
  project: default 
  source:
    repoURL: https://github.com/mtellal/argocd-config
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated: 
      prune: true
